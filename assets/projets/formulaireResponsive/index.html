<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Formulaire</title>
</head>
<body>
    <header>
        <div id="container">
             <div id="search">
                <i class="fas fa-search"></i>
                <input type="search">
            </div>
            <div id="title">
                <p class="top">Recruteurs <span id="red">de</span></p>
                <img src="./assets/logo.png" alt="logo">
                <p class="bottom">développeur</p>
            </div>
            <div id="nav">
                <nav>
                    <a href="#">Accueil</a>
                    <a href="#">A propos</a>
                    <a href="#">Postuler</a>
                </nav>
            </div>
        </div>
        
    </header>
    <section>
        <div id="form">
            <p>Envoyez votre candidature ! </p>
            <hr color='black' width='95%'>
            <form id="formulaire">
                <label for="nom"></label>
                <input type="text" id="nom" class='renseignement' placeholder="Nom">
                <label for="prenom"></label>
                <input type="text" id="prenom" class='renseignement' placeholder="Prenom">
                <br>
                <label for="mail"></label>
                <input type="text" id="mail" class='renseignement' placeholder="Adresse mail">
                <label for="tel"></label>
                <input type="tel" id="tel" class='renseignement' placeholder="Téléphone">

                <div id="radio">
                    <p id="exp">Votre experience : </p>
                    <input type="radio" id='debutant' name="exp">
                    <label for="debutant">Débutant</label>
                    <input type="radio" id="confirme" name="exp">
                    <label for="confirme">Confirmé</label>
                </div>
                
                <div id="langage">
                    <p id="lang">Langages maîtrisés : </p>
                    <label for="Js" class="competence">
                        <input type="checkbox" id="Js" name="lang">
                        JavasScript</label>
                    
                    <label for="php" class="competence">
                        <input type="checkbox" id="php" name="lang">
                        PHP</label>
                    <label for="java" class="competence">
                        <input type="checkbox" id="java" name="lang">
                        Java</label>
                    
                    <label for="python" class="competence">
                        <input type="checkbox" id="python" name="lang">
                        Python</label>
                </div>
                
                <div id="button">
                    <button>Valider votre envoie de candidature</button>
                </div>
                
                
            </form>
        </div>
    </section>
    



    <script src="./lib/all.min.js"></script>
</body>
</html>
